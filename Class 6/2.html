<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <div id="capa" style=" padding:10px; background-color: #ff8800;">Pon el raton encima</div>
    <br>
    <div id="mensaje" style="display:none;"> has puesto el raton encima <br>ahora quitalo </div>
    <script src="js/jquery-3.6.3.min.js"></script>


</body>
</html>
<script>
    $("#capa").mouseenter(function(evento){
        $("#mensaje").css("display","block");
    });
    $("#capa").mouseleave(function(evento){
        $("#mensaje").css("display","none");
    });
</script>
