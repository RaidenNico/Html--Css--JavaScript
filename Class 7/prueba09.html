<!DOCTYPE html>
<html>
<head>
<script src="js/jquery-3.6.3.min.js"></script>
<script>
    $(document).ready(function(){
        $("h1").animate({
        'border-bottom-width': "20",
        'font-size': '25pt'
        });
    });
</script>
</head>
<body>

    <h1 style="border-bottom: 1px solid #ff8800; font-size: 15pt;">
        Animacion jQuery</h1>

</body>
</html>
