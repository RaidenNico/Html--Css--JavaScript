<!DOCTYPE html>
<html>
<head>
<script src="js/jquery-3.6.3.min.js"></script>
<script> 
$(document).ready(function(){
    $("button").click(function(){
        $("div").animate({
            left: '250px',
            top: '500px',
            opacity: '0.5',
            height: '250px',
            width: '250px'
        });
    });
});
</script> 
</head>
<body>

<button>Iniciar Animaci√≥n</button>

<p>Otra Animacion con jQuery</p>

<div style="background:#98bf21; height:100px; width:100px; position:absolute;"></div>

</body>
</html>
