<!DOCTYPE html>
<html>
<head>
<script src="js/jquery-3.6.3.min.js"></script>
<script>
  $(document).ready(function(){
    $(".btn1").click(function(){
      $("img").hide(2500);
    });
    $(".btn2").click(function(){
      $("img").show(2500);
    });
  });
</script>
</head>
<body>
<img src="images/prueba.jpg" style="max-width:100%; width:auto; height:auto;"><br>
<button class="btn1">Ocultar foto</button>
<button class="btn2">Mostrar foto</button>
</body>
</html>
